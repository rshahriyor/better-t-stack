services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server.dev
    container_name: better-t-stack-server
    ports:
      - "3000:3000"
    env_file:
      - apps/server/.env
    environment:
      DATABASE_URL: file:/data/local.db
    volumes:
      - .:/app
      - server_node_modules:/app/node_modules
      - server_db_data:/data
    command: npm run dev:server

volumes:
  server_node_modules:
  server_db_data: